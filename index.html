<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabbir bank account</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="m-5">
    <div id="login-area">
        <h1 class=" text-center">My privat bank company</h1>
        <div class="mt-5 p-5 rounded shadow submit-area">
            <h4>log in</h4>
            <br>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="log-in" class="btn btn-primary">enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$<span id="currentWithdrow">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mt-5 p-5 rounded shadow submit-area">
                    <h4>Deposit area</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ enter your deposit amount">
                    <br>
                    <button id="addDeposit" class="btn btn-primary">enter</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mt-5 p-5 rounded shadow submit-area">
                    <h4>Withdrow area</h4>
                    <br>
                    <input id="addWithdrow" type="text" class="form-control" placeholder="$ enter your withdrow balance">
                    <br>
                    <button id="withdrowBtn" class="btn btn-primary">enter</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
